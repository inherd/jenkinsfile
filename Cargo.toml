[package]
name = "jenkinsfile"
version = "0.2.1"
authors = ["Phodal Huang <h@phodal.com>", "R. Tyler Croy <rtyler@brokenco.de>"]
edition = "2018"
description = "a tools to convert Jenkinsfile to data struct"
homepage = "https://github.com/inherd/jenkinsfile"
repository = "https://github.com/inherd/jenkinsfile"
license = "LGPL-3.0+"
keywords = ["jenkins", "pipeline"]

[lib]
name = "jenkinsfile"
path = "src/lib.rs"

[dependencies]
lazy_static = "~1.4.0"

pest = "2.1.3"
pest_derive = "2.1.0"

# serialize
serde          = "1"
serde_derive   = "1"
serde_json     = "1"

regex = "1"
